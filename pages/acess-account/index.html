<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Paraíso</title>

  <link rel="icon" href="../../assets/icons/favicon.ico" />
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="wrapper-type-02">
    <header class="header-type-02">
      <a href="../../index.html">
        <img src="../../assets/images/logo-yellow.png" alt="logo yellow" />
      </a>
      <div>
        <img src="../../assets//icons/padlock.svg" alt="cadeado" />
        <span>Ambiente seguro</span>
      </div>
    </header>

    <main class="main-type-02">
      <h1 class="title">Acesse sua conta</h1>
      <span class="subheading">Informe seu e-mail e senha de cadastro.</span>
      <form id="form-acess-account" class="form-acess-account">
        <div class="input-container">
          <label>E-mail</label>
          <input class="input-field" type="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="input-container">
          <label>Senha</label>
          <input class="input-field" id="password-input" type="password" placeholder="••••••••" required />
          <img src="../../assets/icons/eye.svg" class="icon-form-type-01 hidden" id="icon-eye-password"
            alt="icone olho aberto" />
          <img src="../../assets/icons/eye-slash.svg" class="icon-form-type-01" id="icon-eye-slash-password"
            alt="icone olho fechado" />
        </div>

        <a class="forgot-password" href="../forgot-password/index.html">Esqueceu a senha?</a>
        <button class="btn-create" type="submit">
          Entrar
          <img src="../../assets//icons/arrow-right-to-line.svg" alt="cadeado" />
        </button>

        <button class="btn-back" id="btn-back" type="button">Voltar</button>
      </form>
    </main>

    <footer class="footer-type-02">
      <span>Copyright © 2024 Pet Paraíso - Todos os direitos reservados</span>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
