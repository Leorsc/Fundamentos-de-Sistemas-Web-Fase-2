<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Paraíso</title>

  <link rel="icon" href="../../assets/icons/favicon.ico" />
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="wrapper-type-02">
    <header class="header-type-02">
      <a href="../home/index.html">
        <img src="../../assets/images/logo-yellow.png" alt="logo yellow" />
      </a>
      <div>
        <img src="../../assets//icons/padlock.svg" alt="cadeado" />
        <span>Ambiente seguro</span>
      </div>
    </header>

    <main class="main-type-02">
      <h1 class="title">Acesse sua conta</h1>
      <span class="subheading">Já tem uma conta? Faça login.</span>
      <div class="login-options-container">
        <button class="btn-login-account" id="btn-login-account">Entrar com e-mail e senha</button>
        <div class="login-info-container">
          <div class="separator-line"></div>
          <span>Ainda não possui cadastro online na Pet Paraíso?</span>
          <div class="separator-line"></div>
        </div>
        <button class="btn-create-account" id="btn-create-account">Crie sua conta</button>
      </div>
      <div class="terms-of-use">
        <span>Ao acessar, você está de acordo com os</span>
        <span>Termos de Uso e Política de Privacidade</span>
      </div>
    </main>

    <footer class="footer-type-02">
      <span>Copyright © 2024 Pet Paraíso - Todos os direitos reservados</span>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>

</html>
